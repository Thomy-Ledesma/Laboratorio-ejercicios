<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>tablita</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <table border="2">
        <thead>
            <th colspan="2">1</th>
            <th>2</th>
            <th>3</th>
        </thead>
        <tr>
          <th>4</th>
          <th rowspan="3">5</th>
          <th>6</th>
          <td>7</td>
        </tr>
        <tr>
          <td rowspan="2">8</td>
          <td rowspan="2">9</td>
          <td rowspan="2">10</td>
          <td colspan="2">13</td>
        </tr>
        <tfoot>
            <th>19</th>
            <th colspan="2">20</th>
            <th>22</th>
        </tfoot>
    </table>
</body>
</html>
